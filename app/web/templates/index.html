<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube视频下载工具</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>🎥 YouTube视频下载工具</h1>
            <p>输入YouTube链接，查看视频信息并选择下载选项</p>
        </div>
        
        <div class="content">
            <!-- 第一步：输入YouTube链接 -->
            <div class="step-section" id="inputSection">
                <form id="urlForm">
                    <div class="input-group">
                        <label for="youtube_url">YouTube视频链接：</label>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            <input type="text" id="youtube_url" name="youtube_url" 
                                   placeholder="https://www.youtube.com/watch?v=..." required
                                   style="flex: 1;">
                            <button type="submit" id="fetchBtn">获取视频信息</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 第二步：显示视频信息和播放器 -->
            <div class="video-info-section" id="videoInfoSection" style="display: none;">
                <div class="video-container">
                    <div class="video-player-wrapper">
                        <iframe id="youtubePlayer" 
                                width="100%" 
                                height="400" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                allowfullscreen>
                        </iframe>
                    </div>
                    
                    <div class="video-details">
                        <h2 id="videoTitle"></h2>
                        <div class="video-meta">
                            <span id="videoUploader"></span>
                            <span>•</span>
                            <span id="videoDuration"></span>
                            <span>•</span>
                            <span id="videoViews"></span>
                            <span>•</span>
                            <span id="videoDate"></span>
                        </div>
                        <p id="videoDescription" class="video-description"></p>
                    </div>
                </div>

                <!-- 下载选项 -->
                <div class="download-options" id="downloadOptions">
                    <h3>下载选项</h3>
                    
                    <div class="input-group">
                        <label>下载类型：</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="download_type" value="video" checked>
                                <span>视频</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="download_type" value="audio">
                                <span>音频</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="download_type" value="subtitle">
                                <span>字幕</span>
                            </label>
                        </div>
                    </div>

                    <!-- 视频格式选项 -->
                    <div class="format-options" id="videoFormatOptions">
                        <div class="input-group">
                            <label for="video_format">视频格式：</label>
                            <select id="video_format" name="video_format">
                                <option value="mp4" selected>MP4</option>
                                <option value="webm">WebM</option>
                                <option value="mkv">MKV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="video_quality">视频质量：</label>
                            <select id="video_quality" name="video_quality">
                                <option value="best" selected>最佳质量</option>
                                <option value="1080p">1080p</option>
                                <option value="720p">720p</option>
                                <option value="480p">480p</option>
                                <option value="360p">360p</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="compress_video" name="compress_video" style="width: auto; margin-right: 8px;">
                                <span>压缩视频（减小文件大小）</span>
                            </label>
                        </div>
                    </div>

                    <!-- 音频格式选项 -->
                    <div class="format-options" id="audioFormatOptions" style="display: none;">
                        <div class="input-group">
                            <label for="audio_format">音频格式：</label>
                            <select id="audio_format" name="audio_format">
                                <option value="mp3" selected>MP3</option>
                                <option value="m4a">M4A</option>
                                <option value="opus">Opus</option>
                                <option value="wav">WAV</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="audio_quality">音频质量：</label>
                            <select id="audio_quality" name="audio_quality">
                                <option value="320" selected>320 kbps（最佳）</option>
                                <option value="256">256 kbps</option>
                                <option value="192">192 kbps</option>
                                <option value="128">128 kbps</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label style="display: flex; align-items: center; cursor: pointer;">
                                <input type="checkbox" id="compress_audio" name="compress_audio" style="width: auto; margin-right: 8px;">
                                <span>压缩音频（减小文件大小）</span>
                            </label>
                        </div>
                    </div>

                    <!-- 字幕格式选项 -->
                    <div class="format-options" id="subtitleFormatOptions" style="display: none;">
                        <div class="input-group">
                            <label for="subtitle_format">字幕格式：</label>
                            <select id="subtitle_format" name="subtitle_format">
                                <option value="srt" selected>SRT</option>
                                <option value="vtt">VTT</option>
                                <option value="txt">TXT</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="subtitle_language">字幕语言：</label>
                            <select id="subtitle_language" name="subtitle_language">
                                <option value="auto">自动检测</option>
                                <option value="zh">中文</option>
                                <option value="en" selected>英语</option>
                                <option value="ja">日语</option>
                                <option value="ko">韩语</option>
                                <option value="es">西班牙语</option>
                            </select>
                        </div>
                    </div>

                    <div class="input-group download-path-group">
                        <label>下载保存位置：</label>
                        <div class="download-path-display">
                            <span id="downloadPathLabel" class="download-path-label">默认 (downloads)</span>
                            <div class="download-path-actions">
                                <button type="button" id="chooseDownloadPath" class="secondary-button">选择保存位置</button>
                                <button type="button" id="clearDownloadPath" class="link-button">恢复默认</button>
                            </div>
                        </div>
                        <input type="hidden" id="download_path" name="download_path">
                        <small class="input-hint">目标目录位于服务器的 downloads 根目录下，支持多级子目录，例如 <code>project/lesson1</code></small>
                    </div>

                    <div class="input-group" style="margin-top: 20px;">
                        <button type="button" id="downloadBtn" class="download-button">开始下载</button>
                    </div>
                </div>
            </div>

            <!-- 处理进度显示 -->
            <div class="steps" id="steps" style="display: none;">
                <div class="step" id="step1">
                    <strong>步骤 1:</strong> 下载中...
                </div>
            </div>
            
            <div class="progress" id="progress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
    </div>
    

    <!-- 路径选择弹窗 -->
    <div class="modal" id="pathModal" role="dialog" aria-hidden="true">
        <div class="modal-content" role="document">
            <div class="modal-header">
                <h4>选择下载保存位置</h4>
                <button type="button" class="modal-close" aria-label="关闭">×</button>
            </div>
            <div class="modal-body">
                <p class="modal-subtitle">以下路径均位于服务器的 <code>downloads</code> 目录下。</p>
                <div class="path-list" id="pathList"></div>
                <div class="new-folder-section">
                    <label for="newFolderInput">新建子目录：</label>
                    <div class="new-folder-actions">
                        <input type="text" id="newFolderInput" placeholder="例如 my_project/lesson1">
                        <button type="button" id="applyNewFolder" class="secondary-button">使用并创建</button>
                    </div>
                    <small class="input-hint">输入的目录会在下载时自动创建。</small>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
